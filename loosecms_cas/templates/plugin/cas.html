{% load i18n cms_tags %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ title }}</h3>
    </div>
    <div class="panel-body">
        {% if user.is_authenticated %}
            <div class="row">
                <div class="col-lg-3">
                    <h4>{% trans 'User'%}:</h4>
                </div>
                <div class="col-lg-9">
                    <h4>{{ request.session.attributes.cn }}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" src="{{ image.url }}" alt="{% trans 'Authentication' %}" width="32">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{% trans 'Welcome, '%} {{ user }}</h4>
                            <a class="btn btn-primary" href="{% url 'cas_logout' %}" role="button">{% trans "Sign out" %}</a>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="row">
                <div class="col-lg-12">
                    <p>{{ description|safe }}</p>
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" src="{{ image.url }}" alt="{% trans 'Authentication' %}" width="32">
                            </a>
                        </div>
                        <div class="media-body">
                            <a class="btn btn-primary" href="{% url 'cas_login' %}" role="button">{% trans "Sign in" %}</a>
                        </div>
                    </div>
                </div>
            </div>


        {% endif %}
    </div>
</div>
